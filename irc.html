<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="irc.css" />
  <link rel="icon" href="imgs/icon-star.svg">
</head>
<body>

  <main class="container">

    <!-- Rating State -->
    <section class="card rating-card active">
      <div class="icon-placeholder">
      
        <img src="imgs/icon-star.svg" alt="">
         
      </div>

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>

      <div class="ratings">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
      </div>

      <button class="submit-btn">SUBMIT</button>
    </section>

    <!-- Thank You State -->
    <section class="card thank-you-card">
      <div class="illustration-placeholder">
        <!-- THANK YOU ILLUSTRATION PLACEHOLDER -->
         <img src="imgs/illustration-thank-you.svg" alt="">
      </div>

      <p class="selected-text">
        You selected <span id="selected-rating"></span> out of 5
      </p>

      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

  </main>

  <script src="irc.js"></script>
</body>
</html>
